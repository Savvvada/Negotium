<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Page-Enter" content="revealTrans(Duration=2.0,Transition=12)">
    <title>Negotium</title>
    <style>
      body{
        background-image: url(building.png);
        background-repeat: repeat-y;
        background-position: center;
        background-color: rgba(158, 158, 158, 0.966);
      }
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container" >
      <div class="row" >
        <div class="col-lg-12" align="center">
          <h1 class="text-center"style="color:black; font-family:verdana">Negotium</h1>
          <hr/>
          <br/>
          <div id="loader" class="tab" style="width: 740px; left: 50%;">
            <p class="text-center "style="color:white;">Thank you for choosing Negotium! </p>
            <p id="accountAddress" class="text-center"></p>  

            <button id="searcher" class="tab button" style="color:white;" onclick=App.render();hideSearch("JobList","finder","maker","searcher")>| View Availble Employment Contracts | </button>
            <button id="finder" class="tab button" style="color:white;" onclick=App.render2();hideSearch("searchForm","maker","searcher","finder")>| View My Active Contracts |</button>
            <button id="maker" class="tab button" style="color:white;" onclick=App.render();hideSearch("Create","finder","searcher","maker")>| Create a Legally Binding Contract |</button>
          </div>

          <div id="searchForm" style="display: none;" class="tabcontent">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" style="color:white;" >Contract id</th>
                  <th scope="col" style="color:white;" >Name</th>
                  <th scope="col" style="color:white;" >Escrow Holdings</th>
                  <th scope="col" style="color:white;" >Description</th>
                  <th scope="col" style="color:white;" >Creation Date</th>
                </tr>
              </thead>
              <tbody id="myContracts">
              </tbody>
            </table>
            <hr/>
          </div>

          <div id="Create" style="display: none;" class="tabcontent">
            <table class="table">
              <thead>
                <tr>
                  <th scope="row">Please enter in the necessary information</th>
                </tr>
              </thead>
              <tbody id="createee">
                <form id="inputContract">
                    <div>
                      <input id="Title" placeholder="Title">
                    </div>
                    <br>
<br>
                    <div>
                      <input type="number" id="Payamount" placeholder="Payamount">
                    </div>
                    <br>
<br>
                    <div>
                      <input id="Description" placeholder="Description">
                    </div>
                    <br>
<br>
                    <div>
                    <button type="button" onclick="submitContract()">Submit</button>
                </form>
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>           
          </div>
          <div id="JobList" style="display: none;" class="tabcontent">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" style="color:white;" >Contract id</th>
                    <th scope="col" style="color:white;" >Name</th>
                    <th scope="col" style="color:white;" >Escrow Holdings</th>
                    <th scope="col" style="color:white;" >Description</th>
                    <th scope="col" style="color:white;" >Creation Date</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
              </table>
              <hr/>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
      function hideSearch(a , b , c , d ) {
        var w = document.getElementById(a);
        var x = document.getElementById(b);
        var y = document.getElementById(c);
        var z = document.getElementById(d);
        if (w.style.display === "none") {
          w.style.display = "block";
          x.style.display = "none";
          y.style.display = "none";
          z.hlder = z.textContent;
          z.textContent = "Go Back";

        } else {
          w.style.display = "none";
          x.style.display = "block";
          y.style.display = "block";
          z.textContent = z.hlder;

        }
      }
      </script>
    <script>
        function submitContract(){
        var x = document.getElementById("Title").value;
        var y = document.getElementById("Payamount").value;
        var z = document.getElementById("Description").value;
        if((x!=null)&(y!=null)&(z!=null)){
          App.createMemo(x,y,z);
          document.getElementById("inputContract").reset();
          hideSearch("Create","finder","searcher","maker");
        }
      }

      </script>
      
  </body>
</html>
